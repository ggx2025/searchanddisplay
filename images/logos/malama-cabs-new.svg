<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow/Green taxi cab icon -->
  <rect x="15" y="35" width="45" height="20" fill="#84CC16" rx="8"/>
  
  <!-- Car windows -->
  <rect x="20" y="30" width="12" height="10" fill="white" rx="3"/>
  <rect x="40" y="30" width="12" height="10" fill="white" rx="3"/>
  
  <!-- Wheels -->
  <circle cx="25" cy="58" r="6" fill="#333"/>
  <circle cx="50" cy="58" r="6" fill="#333"/>
  <circle cx="25" cy="58" r="3" fill="white"/>
  <circle cx="50" cy="58" r="3" fill="white"/>
  
  <!-- Taxi sign on top -->
  <rect x="30" y="25" width="15" height="6" fill="#F59E0B" rx="2"/>
  
  <!-- Company name -->
  <text x="80" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#84CC16" text-anchor="start">Malama</text>
  <text x="80" y="52" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#84CC16" text-anchor="start">Cabs</text>
</svg>